<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <ion-icon [name]="icon" item-left></ion-icon>
    </ion-avatar>
    <h2  style="color: #fff;">{{item}}</h2>
    <p style="color: #fff;">{{note}}</p>
  </ion-item>

 

  <ion-card-content>
    <p style="color: #fff;">{{detalle}}</p>
  </ion-card-content>

  <ion-row>
   
    <ion-col left text-left>
      <ion-note>
        20 min a 40 min
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
